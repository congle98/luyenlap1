<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show2"></p>
<p id="show"></p>
</body>
</html>
<script>
    let fibonacci;
    let x=1;let y=1;
    let dem=0;
    let tong=0
    do {
        fibonacci=x;
        x=y;
        y=x+fibonacci;
        dem++;
        tong+=fibonacci;
        document.getElementById('show2').innerHTML+=fibonacci+"<br>";

    } while (dem<20);
    document.getElementById('show').innerHTML=tong;

</script>
